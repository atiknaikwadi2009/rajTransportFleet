<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tag it Angular JS</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
</head>
<body ng-app="ngTagsInputSite">
	<div class="container" ng-controller="HomeCtrl">
		<div class="row">
			<form name="companyForm">				
				<div class="col-lg-5">
					<div class="form-group" ng-class="{ 'has-error' : companyForm.$error.ownerName}">
						<label class="col-sm-3 control-label">Company Name</label>
						<ft-tag-input name="ownerName" min-value="4" ng-model="owner" auto-complete-source="tagList"></ft-tag-input>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/ng-tags-input.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
