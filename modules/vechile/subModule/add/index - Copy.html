<div class="row">
    <ul class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="company">Company</a></li>
        <li class="active">{{ isEdit | titleCase }} Company</li>
    </ul>

    <div class="col-lg-7">        
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{ isEdit | titleCase }} Company Details
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Type Of Company</label>
                        <div class="col-sm-9">                              
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="Radio1" checked>Sole Propriteship
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="Radio2">Partnership
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Company Name</label>
                        <div class="col-sm-9">                              
                            <input class="form-control" placeholder="Company Registered Name" ng-model="model.companyName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">SSI NO</label>
                        <div class="col-sm-4">
                          <input type="text" placeholder="Enter SSI Certificate No" class="form-control" ng-model="model.ssiNo">
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">PAN Number</label>
                        <div class="col-sm-3">
                          <input type="text" placeholder="Enter Company PAN Number" class="form-control" ng-model="model.panNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Registered Address</label>
                        <div class="col-sm-9">                              
                            <input class="form-control" placeholder="Full Restered Address of the Company" ng-model="model.address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Add Owners</label>
                        <div class="col-sm-9">
                            <div auto-complete url="/search" model="data.tags"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Upload SSI Form</label>
                        <div class="col-sm-9">                              
                           <input type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="textinput">Upload Partnership Deed<span class="text-danger"> (Available for only Partnership Company)</span></label>
                        <div class="col-sm-9">                              
                           <input type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary">{{ isEdit | uppercase }}</button>
                            <button type="button" class="btn btn-default">CLEAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.row (nested) -->
