<div class="row no-gutter">
    <div class="col-md-12 col-sm-12 col-sx-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4>{{ isEdit | titleCase }} Vendor Details</h4>
                    <ul class="links">
                        <li>
                            <a href="#">
                                <i class="fa fa-list"></i>
                            </a>
                        </li>
                    </ul>
            </div>
            <div class="panel-body">
                <div class="row no-gutter">
                    <form class="form-horizontal" role="form" name="vendorForm">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.companyName.$invalid && !vendorForm.companyName.$pristine }">
                                <label class="col-sm-3 control-label">Company Name</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="companyName" placeholder="Company Name" ng-model="model.companyName" required>
                                    <p ng-show="vendorForm.companyName.$invalid && !vendorForm.companyName.$pristine" class="help-block">Comapny name is required.</p>
                                </div>
                            </div>     
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.typeOfGoods.$invalid && !vendorForm.typeOfGoods.$pristine }">
                                <label class="col-sm-3 control-label">Type Of Goods</label>
                                <div class="col-sm-9">
                                        <select class="form-control" name="typeOfGoods" ng-model="model.typeOfGoods" >
                                        <option value="">-- Type Of Goods --</option>
                                        <option value="Raj">Fuel</option>
                                        <option value="Vignesh">Battery</option>
                                        <option value="Raj">Electricals</option>
                                        <option value="Vignesh">Spare Parts</option>
                                        <option value="Raj">Tyre</option>
                                        <option value="Vignesh">Electricals</option>
                                    </select>

                                    <p ng-show="vendorForm.typeOfGoods.$invalid && !vendorForm.typeOfGoods.$pristine" class="help-block">Type Of Goods is required.</p>
                                </div>
                            </div>     
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.contactPerson.$invalid && !vendorForm.contactPerson.$pristine }">
                                <label class="col-sm-3 control-label">Contact Person</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="contactPerson" placeholder="Contact Person" ng-model="model.contactPerson" required>
                                    <p ng-show="vendorForm.contactPerson.$invalid && !vendorForm.contactPerson.$pristine" class="help-block"> contactPerson is required.</p>
                                </div>
                            </div>     
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.phone.$invalid && !vendorForm.phone.$pristine }">
                                <label class="col-sm-3 control-label">Phone Number</label>
                                <div class="col-sm-9">
                                  <input type="text" name="phone" placeholder="Enter Phone Number" class="form-control" ng-model="model.phone" ng-minlength="10" ng-maxlength="10" ng-pattern="/\d{10}/">
                                  <p ng-show="vendorForm.phone.$invalid && !vendorForm.phone.$pristine" class="help-block">Enter valid Phonenumber</p>
                                </div>
                            </div>     
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.address.$invalid && !vendorForm.address.$pristine }">
                                <label class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="address" placeholder="Full Address" ng-model="model.address">
                                    <p ng-show="vendorForm.address.$invalid && !vendorForm.address.$pristine" class="help-block"> address is required.</p>
                                </div>
                            </div>
                            
                            
                            <div class="form-group" ng-class="{ 'has-error' : vendorForm.email.$invalid && !vendorForm.email.$pristine }">
                                <label class="col-sm-3 control-label">Email Id</label>
                                <div class="col-sm-9">
                                  <input type="email " placeholder="Enter owner email" class="form-control" name="email" ng-model="model.email">
                                  <p ng-show="vendorForm.email.$invalid && !vendorForm.email.$pristine" class="help-block">Enter valid email id</p>
                                </div>
                            </div>  
                        <div class="col-md-12 col-sm-12 col-xs-12 form-button">
                            <div class="form-group" align="center">
                                <button type="submit" class="btn btn-sm btn-primary" ng-click="updateDetails();" ng-disabled="vendorForm.$invalid">{{ isEdit | uppercase }}</button>
                                <button type="button" class="btn btn-sm btn-warning" ng-click="reset();" ng-if="isEdit === 'add'">Reset</button>
                                <button type="button" class="btn btn-sm btn-danger" ui-sref="vendor" ng-if="isEdit === 'update'">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
