<div class="row no-gutter">
    <div class="col-md-12 col-sm-12 col-sx-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4>Vendor Details</h4>
                <!-- <ul class="links">
                    <li> -->
                        <a ui-sref="vendorDetail({ isEdit: 'add' })" class="btn btn-xs btn-primary pull-right">
                          <span class="fa fa-plus" aria-hidden="true"></span> Add
                        </a>
                    <!-- </li>
                                    </ul> -->
            </div>
            <div class="panel-body" style="min-height:300px;">
                <div class="row">
                    <div class="custom-search table-search">
                        <input type="text" class="search-query" placeholder="Search here" ng-model="search.$">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="table-responsive">                                   
                    <table class="table table-striped table-bordered table-hover no-margin">
                        <thead>
                            <tr>
                                <th>#ID</th>
                                <th class="hidden-phone">Company Name</th>
                                <th class="hidden-phone">Status</th>
                                <th class="hidden-phone">Address</th>
                                <th class="hidden-phone">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="danger" ng-if="vendorList.length === 0">
                                <td colspan="6">No Records found</td>
                            </tr>
                            <tr ng-repeat="vendor in vendorList | filter:search">
                                <td>{{::($index+1)}}</td>
                                <td>{{::vendor.companyName}}</td>
                                <td class="hidden-phone">
                                    <span class="label label label-info">New</span>
                                </td>
                                <td>{{::vendor.address}}</td>
                                <td style="max-width:80px">
                                    <a ui-sref="vendorDetail({ isEdit: 'update', editId: vendor.id })" class="btn btn-xs btn-info" data-original-title="">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                    <a class="btn btn-xs btn-danger" ng-click="confirmDelete(vendor.id);">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
