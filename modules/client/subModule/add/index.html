<div class="row no-gutter">
    <div class="col-md-12 col-sm-12 col-sx-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4>{{ isEdit | titleCase }} Client Details</h4>
                    <ul class="links">
                        <li>
                            <a href="#">
                                <i class="fa fa-list"></i>
                            </a>
                        </li>
                    </ul>
            </div>
            <div class="panel-body">
                <div class="row no-gutter">
                    <form class="form-horizontal" role="form" name="clientForm">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            
                            <div class="form-group" ng-class="{ 'has-error' : clientForm.companyName.$invalid && !clientForm.companyName.$pristine }">
                                <label class="col-sm-3 control-label">Company Name</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="companyName" placeholder="Company Name" ng-model="model.companyName" required>
                                    <p ng-show="clientForm.companyName.$invalid && !clientForm.companyName.$pristine" class="help-block">Comapny name is required.</p>
                                </div>
                            </div>                    
                            <div class="form-group" ng-class="{ 'has-error' : clientForm.address.$invalid && !clientForm.address.$pristine }">
                                <label class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="address" placeholder="Full Address" ng-model="model.address" required>
                                    <p ng-show="clientForm.address.$invalid && !clientForm.address.$pristine" class="help-block"> address is required.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : clientForm.contactPerson.$invalid && !clientForm.contactPerson.$pristine }">
                                <label class="col-sm-3 control-label">Contact Person</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="contactPerson" placeholder="Contact Person" ng-model="model.contactPerson" required>
                                    <p ng-show="clientForm.contactPerson.$invalid && !clientForm.contactPerson.$pristine" class="help-block"> contactPerson is required.</p>
                                </div>
                            </div>
                            
                            <div class="form-group" ng-class="{ 'has-error' : clientForm.email.$invalid && !clientForm.email.$pristine }">
                                <label class="col-sm-3 control-label">Email Id</label>
                                <div class="col-sm-9">
                                  <input type="email " placeholder="Enter owner email" class="form-control" name="email" ng-model="model.email">
                                  <p ng-show="clientForm.email.$invalid && !clientForm.email.$pristine" class="help-block">Enter valid email id</p>
                                </div>
                            </div>                 
                            <div class="form-group" ng-class="{ 'has-error' : clientForm.phone.$invalid && !clientForm.phone.$pristine }">
                                <label class="col-sm-3 control-label">Phone Number</label>
                                <div class="col-sm-9">
                                  <input type="text" name="phone" placeholder="Enter Phone Number" class="form-control" ng-model="model.phone" ng-minlength="10" ng-maxlength="10" ng-pattern="/\d{10}/">
                                  <p ng-show="clientForm.phone.$invalid && !clientForm.phone.$pristine" class="help-block">Enter valid Phonenumber</p>
                                </div>
                            </div>
                        

                        <div class="col-md-12 col-sm-12 col-xs-12 form-button">
                            <div class="form-group" align="center">
                                <button type="submit" class="btn btn-sm btn-primary" ng-click="updateDetails();" ng-disabled="clientForm.$invalid">{{ isEdit | uppercase }}</button>
                                <button type="button" class="btn btn-sm btn-warning" ng-click="reset();" ng-if="isEdit === 'add'">Reset</button>
                                <button type="button" class="btn btn-sm btn-danger" ui-sref="client" ng-if="isEdit === 'update'">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
