<div class="row no-gutter">
    <div class="col-md-12 col-sm-12 col-sx-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4>{{ isEdit | titleCase }} owner Details</h4>
                    <ul class="links">
                        <li>
                            <a href="#">
                                <i class="fa fa-list"></i>
                            </a>
                        </li>
                    </ul>
            </div>
            <div class="panel-body">
                <div class="row no-gutter">
                    <form class="form-horizontal" role="form" name="ownerForm">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="textinput">Type Of owner</label>
                                <div class="col-sm-9">                              
                                    <div class="radio">
                                        <label>
                                            <input type="radio" value="S" ng-model="model.typeOfowner">Sole Propriteship
                                        </label>
                                        <label>
                                            <input type="radio" value="P" ng-model="model.typeOfowner">Partnership
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.ownerName.$invalid && !ownerForm.ownerName.$pristine }">
                                <label class="col-sm-3 control-label">owner Name</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="ownerName" placeholder="owner Registered Name" ng-model="model.ownerName" required>
                                    <p ng-show="ownerForm.ownerName.$invalid && !ownerForm.ownerName.$pristine" class="help-block">owner name is required.</p>
                                </div>
                            </div>                    
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.address.$invalid && !ownerForm.address.$pristine }">
                                <label class="col-sm-3 control-label">Registered Address</label>
                                <div class="col-sm-9">                              
                                    <input type="text" class="form-control" name="address" placeholder="Full Restered Address of the owner" ng-model="model.address" required>
                                    <p ng-show="ownerForm.address.$invalid && !ownerForm.address.$pristine" class="help-block">owner address is required.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.owners.$invalid && !ownerForm.owners.$pristine }">
                                <label class="col-sm-3 control-label"><span ng-if="model.typeOfowner === 'P'">Add Partners</span><span ng-if="model.typeOfowner === 'S'">Propriteship</span></label>
                                <div class="col-sm-9">
                                    <div auto-complete url="/search" model="data.tags" ng-if="model.typeOfowner === 'P'"></div>
                                    <select class="form-control" name="owners" ng-if="model.typeOfowner === 'S'" ng-model="owners" required>
                                        <option value="">-- Select Owner --</option>
                                        <option value="Raj">RAJ</option>
                                        <option value="Vignesh">VIGNESH</option>
                                    </select>
                                    <p ng-show="ownerForm.owners.$invalid && !ownerForm.owners.$pristine" class="help-block">Owner Data is required.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.email.$invalid && !ownerForm.email.$pristine }">
                                <label class="col-sm-3 control-label">Email Id</label>
                                <div class="col-sm-9">
                                  <input type="email " placeholder="Enter owner email" class="form-control" name="email" ng-model="model.email">
                                  <p ng-show="ownerForm.email.$invalid && !ownerForm.email.$pristine" class="help-block">Enter valid email id</p>
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SSI NO</label>
                                <div class="col-sm-9">
                                  <input type="text" name="ssiNo" placeholder="Enter SSI Certificate No" class="form-control" ng-model="model.ssiNo">
                                  <p ng-show="ownerForm.ssi.$invalid && !ownerForm.ssi.$pristine" class="help-block">Enter valid SSI NO</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.panNumber.$invalid && !ownerForm.panNumber.$pristine }">
                                <label class="col-sm-3 control-label">PAN NO</label>
                                <div class="col-sm-9">
                                  <input type="text" name="panNumber" placeholder="Enter owner PAN Number" class="form-control" ng-model="model.panNumber" ng-minlength="10" ng-maxlength="10" ng-pattern="/[A-Za-z]{5}\d{4}[A-Za-z]{1}/">
                                  <p ng-show="ownerForm.panNumber.$invalid && !ownerForm.panNumber.$pristine" class="help-block">Enter valid PAN Number</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">TAN NO</label>
                                <div class="col-sm-9">
                                  <input type="text" name="tanNo" placeholder="Enter owner TAN Number" class="form-control" ng-model="model.tanNo">
                                  <p ng-show="ownerForm.tanNo.$invalid && !ownerForm.tanNo.$pristine" class="help-block">Enter valid TAN Number</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Service Tax</label>
                                <div class="col-sm-9">
                                  <input type="text" name="serviceTaxNumber" placeholder="Enter owner service tax" class="form-control" ng-model="model.serviceTaxNumber">
                                  <p ng-show="ownerForm.serviceTaxNumber.$invalid && !ownerForm.serviceTaxNumber.$pristine" class="help-block">Enter valid TAN Number</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : ownerForm.phone.$invalid && !ownerForm.phone.$pristine }">
                                <label class="col-sm-3 control-label">Phone Number</label>
                                <div class="col-sm-9">
                                  <input type="text" name="phone" placeholder="Enter owner Phone Number" class="form-control" ng-model="model.phone" ng-minlength="10" ng-maxlength="10" ng-pattern="/\d{10}/">
                                  <p ng-show="ownerForm.phone.$invalid && !ownerForm.phone.$pristine" class="help-block">Enter valid Phonenumber</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12 form-button">
                            <div class="form-group" align="center">
                                <button type="submit" class="btn btn-sm btn-primary" ng-click="updateDetails();" ng-disabled="ownerForm.$invalid">{{ isEdit | uppercase }}</button>
                                <button type="button" class="btn btn-sm btn-warning" ng-click="reset();" ng-if="isEdit === 'add'">Reset</button>
                                <button type="button" class="btn btn-sm btn-danger" ui-sref="owner" ng-if="isEdit === 'update'">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
