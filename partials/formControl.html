<div class="form-group" ng-class="{ 'has-error' : form.$invalid && form.$touched}">
    <label class="col-sm-3 control-label" for="{{opts.name}}">{{opts.labeltext}}</label>
    <div class="col-sm-9">

        <input  type="{{opts.type}}" 
                class="form-control" 
                name="{{opts.name}}" 
                placeholder="Enter {{opts.labeltext}}" 
                ng-model="model"/>

        <div ng-if='form.$invalid && form.$touched' class="help-block" role="alert">
          <p ng-if="form.$error.required">This field is mandatory</p>
          <p ng-if="form.$error.pattern">Pattern is not correct</p>
          <p ng-if="form.$error.minlen">Minimum Length is not meet</p>
          <p ng-if="form.$error.maxlen">Maximum Length is not meet</p>
          <p ng-if="form.$error.email">Invalid email address</p>
        </div>
    </div>
</div>
